    :root {
      --primary-color: #ff8c00;

    }

    [data-theme="dark"] {
      --bg-color: #1f1f1f;

    body {
      margin: 0;
      font-family: sans-serif;

    iframe {
      width: 100%;

    }

    #dark-toggle {
      margin-bottom: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
    }
  </style>

<body>

  <button id="dark-toggle">Toggle Dark Mode ðŸŒ“</button>
  <iframe src="/public/inner.html"></iframe>

  <script>
    const toggle = document.getElementById('dark-toggle');
    toggle.onclick = () => {
      const current = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', current === 'dark' ? '' : 'dark');
    };
  </script>
